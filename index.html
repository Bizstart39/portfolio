
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatai Toheeb | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
    }
    header, section, footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .project {
      border: 1px solid #ddd;
      padding: 1rem;
    }
    .project img {
      width: 100%;
      height: auto;
      display: block;
    }
    .project a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .skills {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    form button {
      padding: 0.8rem 1.2rem;
      background: #000;
      color: #fff;
      border: none;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
